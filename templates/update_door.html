{% extends "base.html" %}

{% block content %}
<div class="p-2 mt-5">
    <h1>Update door</h1>
</div>
<div class="container mt-5">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 mx-auto text-center form">
        <form action="{{url_for('door.update_door')}}" method="POST" class="justify-content-center">

            <div class="form-group row">
                <label class="col-4 text-left mt-1" for="name">Door name:</label>
                <input class="col-8 text-left" type="text" id="name" name="name" required>
            </div>

            <div class="form-group row">
                <label class="col-4 text-left mt-1" for="state">New status:</label>
                <input class="col-8 text-left" type="text" id="state" name="state" required>
            </div>
            <input class="mt-2 btn btn-dark" type="submit" value="Send">
        </form>
    </div>
</div>
{% endblock %}
