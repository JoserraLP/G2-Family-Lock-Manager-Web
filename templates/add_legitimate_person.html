{% extends "base.html" %}

{% block content %}
<div class="p-2 mt-5">
    <h1>Add legitimate person</h1>
</div>
<div class="container mt-5">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 mx-auto text-center form">
        <form action="{{url_for('legitimate_person.add_legitimate_person')}}" method="POST" class="justify-content-center">
            <div class="form-group row">
                <label class="col-4 text-left mt-1" for="person_name">Name:</label>
                <input class="col-8 text-left" type="text" id="person_name" name="person_name" required>
            </div>
            <div class="form-group row">
                <label class="col-4 text-left mt-1" for="person_MAC">Person MAC:</label>
                <input class="col-8 text-left" type="text" id="person_MAC" name="person_MAC" required>
            </div>
            <div class="form-group row">
                <label class="col-4 text-left mt-1" for="person_phone_number">Person phone number:</label>
                <input class="col-8 text-left" id="person_phone_number"  name="person_phone_number" required>
            </div>
            <div class="form-group row">
                <label class="col-4 text-left mt-1" for="notification">Notification:</label>
                <input class="col-8 text-left" type="text" id="notification" name="notification" required>
            </div>
            <div class="form-group row">
                <label class="col-4 text-left mt-1" for="relation">Relation to user:</label>
                <input class="col-8 text-left" type="text" id="relation" name="relation">
            </div>
            <input class="mt-2 btn btn-dark" type="submit" value="Send">
        </form>
    </div>
</div>
{% endblock %}
